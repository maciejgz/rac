server:
  port: 8086
spring:
  application:
    name: rac-simulation-service
  config:
    import: optional:configserver:http://localhost:8888
  datasource:
    url: jdbc:h2:mem:rac_simulation
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

logging:
  level:
    pl.mg.rac: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: '*'